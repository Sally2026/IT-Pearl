<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Web Form | Sally Alazab </title>
  <meta name="description" content="Collection of work for the IT 3610 Class">
  <meta name="author" content="Sally Alazab">
  <link href="assets/css/style.css" rel="stylesheet" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/additional-methods.min.js"></script>
</head>

<body>
    <main>
        <h2> New Patient Registration</h2>
        <h4>Please fill out the form below  </h4>
        <form id="MyFormName" action="https://brucebauer.info/assets/ITEC3650/datadump.php">
            <label class="formlabel" for="first-name"> First Name: </label>
            <input type="text" id="first-name" name="FirstName" size="30" maxlength="30" data-rule-required="true" data-msg-required="First Name is Required"><br>
    
            <label class="formlabel" for="middle-initial"> Middle Initial: </label>
            <input type="text" id="middle-initial" name="MiddleInitial" size="1" maxlength="1"><br>
    
            <label class="formlabel" for="last-name"> Last Name:</label>
            <input type="text" id="last-name" name="LastName" size="30" maxlength="30" data-rule-required="true" data-msg-required="Last Name is Required"><br>
    
            <label class="formlabel" for="email">Email:</label>
            <input type="email" id="email" name="Email" size="30" maxlength="30" data-rule-required="true" data-msg-required="Email is Required" data-rule-email="true" data-msg-email="Email is Required"><br>
    
            <label class="formlabel"> Sex:</label>
            <input type="radio" id="male" name="Sex" value="M" data-rule-required="true" data-msg-required="This is Required">
            <label for="male">Male</label>
            <input type="radio" id="female" name="Sex" value="F">
            <label for="female">Female</label>
            <input type="radio" id="na" name="Sex" value="N">
            <label for="na">N/A</label><br>
    
            <label class="formlabel" for="birthday">Birthday:</label>
            <input type="text" id="birthday" name="Birthday" size="8" maxlength="10" data-rule-required="true" data-msg-required="Birthdate is Required" data-rule-date="true" data-msg-date="Birthdate is Required"><br>
    
            <label class="formlabel" for="height">Height (inches):</label>
            <input type="text" id="height" name="Height" size="3" maxlength="3" data-rule-required="true" data-msg-required="Height is Required" data-rule-number="true" data-msg-number="Height is Required" data-rule-min="12" data-msg-min="Height must be greater than or equal to 12 inches"
            data-rule-max="120" data-msg-max="Height must be less than or equal to 120 inches"><br>
    
            <label class="formlabel" for="weight">Weight (pounds):</label>
            <input type="text" id="weight" name="Weight" size="3" maxlength="3" data-rule-required="true" data-msg-required="Weight is Required" data-rule-number="true" data-msg-number="Weight is Required" data-rule-min="10" data-msg-min="Weight must be greater than or equal to 10 pounds"
            data-rule-max="500" data-msg-max="Height must be less than or equal to 500 pounds"><br>
            <hr>
    
            <label class="formlabel" for="phone-number">Phone Number:</label>
            <input type="tel" id="phone-number" name="PhoneNumber" size="14" maxlength="14" data-rule-required="true" data-msg-required="Phone Number is Required" data-rule-phoneUS="true" data-msg-phoneUS="Phone Number must be in the format (XXX) XXX-XXXX."><br>
    
            <label class="formlabel" for="marital-status">Marital Status:</label>
            <select id="marital-status" name="MaritalStatus" data-rule-required="true" data-msg-required="Marital Status is Required">
                <option value="" disabled selected>Select a Status...</option>
                <option value="S">Single</option>
                <option value="M">Married</option>
                <option value="D">Divorced</option>
                <option value="L">Legally Separated</option>
                <option value="W">Widowed</option>
            </select><br>
    
            <label class="formlabel" for="address">Address:</label>
            <input type="text" id="address" name="Address" size="30" maxlength="30" data-rule-required="true" data-msg-required="Address is Required"><br>
    
            <label class="formlabel" for="city">City/State/Zip</label>
            <input type="text" id="city" name="City" size="30" maxlength="30" data-rule-required="true" data-msg-required="City is Required">,
            <select id="state" name="State" data-rule-required="true" data-msg-required="State is Required">
                <option value="" disabled selected>Select a State...</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
            </select>
            <input type="text" id="zip" name="Zip" size="5" maxlength="5" data-rule-required="true" data-msg-required="Zipcode is Required" data-rule-digits="true" data-msg-digits="Enter 5 digits"><br>
            
        <hr>
    
            <label class="formlabel">Taking Medications:</label>
            <input type="radio" id="yes" name="Medications" value="Y" data-rule-required="true" data-msg-required="This is Required">
            <label for="yes">Yes</label>
            <input type="radio" id="no" name="Medications" value="N">
            <label for="no">No</label><br>
    
            <label class="formlabel" for="medications-list">If yes, list medications here:</label>
            <textarea id="medications-list" name="MedicationsList" rows="3" cols="30"></textarea><br>
        <hr>
    
            <input type="submit" value="Submit Patient Form" name="FormButton">
        </form>
        <script>
            $( "#MyFormName" ).validate({
            
            });                    
            </script>
    </main>
</body>

</html>
